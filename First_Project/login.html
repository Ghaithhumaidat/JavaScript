    <style>

        body{

            background-color: #444;
            display: flex;
            justify-content: center;
            position: relative;

        }

        .box{

            display: flex;
            justify-content: center;
            align-items: center;
            width: 419px;
            height: 350px;
            background-color: aliceblue;
            flex-direction: column;
            gap: 10px;
            border: none;
            border-radius: 8px;
            position: absolute;
            top: 20vh;

        }

        #sub{

            width: 215px;
            text-align: center;
            height: 32px;
            border: none;
            border-radius: 8px;

        }

        #submit{

            
            color: aliceblue;
            text-decoration: none;

        }

        .btn{

            background-color: blueviolet;
            border: none;
            border-radius: 8px;
            height: 35px;
            width: 100px;
            color: rgb(240, 255, 251);
            text-align: center;

        }

    </style>

<body>

    <div class="box">

        <input id="sub" type="email" placeholder="Enter Your E-mail">
        <input id="sub" type="password" placeholder="Enter Your Password">
        <a href="./home.html" class="btn" data-mdb-ripple-init>Button</a>
