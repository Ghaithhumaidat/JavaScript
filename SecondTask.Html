<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Michroma&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<style>

   .class{

    font-weight: bold;
    text-decoration: underline;

   }

</style>

<body>
    

    
        <select id="set" onchange="changeFontStyle (this) "> 
        
            <option value="Arial" >arial</option>
            <option value="Michroma" >Michroma</option>
            <option value="Libertinus Sans">Libertinus Sans</option>

        </select>

        <br><br>

        <input type="text" id="size" placeholder="Enter Font Size with Unit" onchange="reSize()">

        <br><br>
        
        <input type="checkbox" id="CB" onchange="Italic()">
        <label for="CB">Italic</label>

        <br><br>

        <input type="checkbox" id="B" onchange="Bold()">
        <label for="B">Bold</label>

        <br><br>

        <input type="checkbox" id="UL" onchange="Underline()">
        <label for="UL">Underline</label>

        <br><br>

        <textarea name="" id="output-text" cols="100" rows="20"></textarea>


        <script>

            var changeFontStyle = function (font) {
            document.getElementById(
                "output-text").style.fontFamily
                        = font.value;
        }

            function reSize(){

                const para = document.getElementById("output-text");
                const Size = document.getElementById("size").value;
                alert(Size)
                para.style.fontSize = Size;

            }

            function Italic(){

                const para = document.getElementById("output-text");
                const chick = document.getElementById("CB");
                para.style.fontStyle = chick.checked ? "italic" : "normal" ;
                }

            function Bold(){

                const para = document.getElementById("output-text");
                const chick = document.getElementById("B");
                para.style.fontWeight = chick.checked ? "bold" : "normal" ;
                
                }

            function Underline(){
                
                const para = document.getElementById("output-text");
                const chick = document.getElementById("UL");
                para.style.textDecoration = chick.checked ? "underline" : "none" ;
                
                }

        </script>

</body>

</html>
